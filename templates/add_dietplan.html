        .container {

            padding: 30px;
            border-radius: 8px;

        table {
            width: 100%;
            margin-top: 20px;

        table td {
            padding: 10px;
            font-size: 16px;
        }

        input[type="text"] {
            padding: 8px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #e84545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: auto;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        input[type="submit"]:hover {
            background-color: #b33838;
        }

        .form-table {
            width: 100%;
            margin-bottom: 20px;
        }

        .form-table td {
            padding: 10px;
        }

<body class="add_dietplan">
    <div class="container">
        <h2>Add DietPlan</h2>
        <form action="" method="post" enctype="multipart/form-data">
            <table class="form-table">
                <tr>
                    <td><label for="plandetails">Diet Plan Details</label></td>
                    <td><input type="text" id="plandetails" name="plandetails" required></td>
                </tr>
                <tr>
                    <td><label for="image">Image</label></td>
                    <td><input type="file" id="image" name="image" required></td>
                </tr>
               
                <tr>
                    <td colspan="2">
                        <input type="submit" name="add_dietplan" value="Add Details">
                    </td>
                </tr>
            </table>
        </form>
    </div>
