{% include 'admin_header.html' %}
    <style>
        /* Reset and Base Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            /* background:  
                url('static/images/view_users.jpg') no-repeat center center/cover; */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
            padding: 20px;
            margin-top: 100px;
        }

      

        /* Card Container */
        .card {
            background: rgba(255, 255, 255, 0.435);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 700px;
            padding: 30px;
            margin: 20px auto;
        }

        .card h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #e84545;
            text-align: center;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form input[type="text"], 
        form input[type="email"], 
        form input[type="password"] {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        form input[type="text"]:focus, 
        form input[type="email"]:focus, 
        form input[type="password"]:focus {
            border-color: #007BFF;
        }

        form input[type="submit"] {
            background-color: #e84545;
            color: white;
            padding: 12px;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form input[type="submit"]:hover {
            background-color: #bd3333;
        }

        /* Radio Button Styling */
        form div {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 10px;
        }

        form label {
            font-size: 1rem;
        }

        /* Table Styling */
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #f8f9fa;
            color: #333;
        }

        tr {
            background-color: #f2f2f2;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card {
                padding: 20px;
            }

            .header {
                font-size: 2rem;
            }

            form div {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>


    <!-- Main Card Section -->
    <div class="card">
        <!-- Add Trainer Form -->
        <h2>Add Trainer</h2>
        <form action="" method="post">
            <input type="text" name="name" placeholder="Trainer Name" required>
            <div>
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
            </div>
            <input type="text" name="phone" placeholder="Phone Number" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="text" name="place" placeholder="Place" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" name="add_trainer" value="Add Trainer">
        </form>

        <!-- Trainers List -->
        <h2>Trainers List</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Place</th>
            </tr>
            {% for i in data['view'] %}
                <tr>
                    <td>{{ i['name'] }}</td>
                    <td>{{ i['gender'] }}</td>
                    <td>{{ i['phone'] }}</td>
                    <td>{{ i['email'] }}</td>
                    <td>{{ i['place'] }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
