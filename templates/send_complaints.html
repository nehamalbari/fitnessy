{% include 'trainer_header.html' %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            
            color: #333;
            line-height: 1.6;
            /* background-image: url(/static/images/view_users.jpg); */
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #e84545;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form table {
            width: 100%;
        }

        form td {
            padding: 10px;
        }

        form input[type="text"],
        form input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form input[type="submit"] {
            background-color: #e84545;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form input[type="submit"]:hover {
            background-color: #a02c2c;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            padding: 15px;
            text-align: left;
        }

        table th {
            background-color: #e84545;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tr:hover {
            background-color: #e6f7ff;
        }

        @media (max-width: 600px) {
            table, form {
                width: 100%;
            }

            form td {
                display: block;
                width: 100%;
            }

            form input[type="submit"] {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Write your Complaints</h1>
    <!-- <h1>Complaint Management</h1> -->
    <form action="" method="post">
        <table>
            <tr>
                <td>Title</td>
                <td><input type="text" name="title" placeholder="Enter complaint title"></td>
            </tr>
            <tr>
                <td>Complaint</td>
                <td><input type="text" name="complaint" placeholder="Enter your complaint"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" name="submitcomplaint" value="Submit Complaint">
                </td>
            </tr>
        </table>
    </form>

    <table>
        <tr>
            <th>Complaint</th>
            <th>Reply</th>
            <th>Date</th>
        </tr>
        {% for i in data['view'] %}
        <tr>
            <td>{{ i['complaint'] }}</td>
            <td>{{ i['reply'] }}</td>
            <td>{{ i['date'] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% include 'footer.html' %}
