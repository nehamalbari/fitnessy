{% include 'admin_header.html' %}
    <style>
        /* General Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* body {
            font-family: 'Arial', sans-serif;
            background-color: #3fb9cee2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            margin-top: 100px;
        } */

        /* Container for the Table */
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #e84545;
            color: #fff;
            font-size: 1.1rem;
        }

        td {
            font-size: 1rem;
            color: #555;
        }

        tr:hover {
            background-color: #cac2c24f;
        }

        /* Send Reply Button Styling */
        a {
            display: inline-block;
            padding: 8px 16px;
            
            color: rgb(47, 71, 182);
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }

        /* a:hover {
            background-color: #0d27f1;
        } */

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 1.5rem;
              
            }

            table, th, td {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body class="complaints">

    <div class="container">
        <h2 style="color:#e84545 ;">Complaints</h2>
        <table>
            <tr>
                <th>Title</th>
                <th>Complaint</th>
                <th>Reply</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
            {% for i in data['view'] %}
                <tr>
                    <td>{{ i['title'] }}</td>
                    <td>{{ i['complaint'] }}</td>
                    <td>{{ i['reply'] }}</td>
                    <td>{{ i['date'] }}</td>
                    <td><a href="/sendreply?id={{ i['complaint_id'] }}">Send Reply</a></td>
                </tr>
            {% endfor %}
        </table>
    </div>
