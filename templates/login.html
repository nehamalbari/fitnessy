{% include 'public_header.html' %}
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
    /* Make the header transparent */
.header {
    background: transparent !important; /* No background */
    color: white !important; /* Text and icons should be white */
    transition: background 0.3s ease-in-out;
}


/* Make the mobile menu (hamburger) icon white */
.mobile-nav-toggle d-xl-none bi bi-list {
    color: white !important;
    font-size: 24px; /* Make it visible */
}

  

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
        }

        /* Card Layout for Form */
        .card {
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
            padding: 40px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.8rem;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #e84545;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #e84545;
        }

        footer {
            width: 100%;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9rem;
        }

        footer a {
            color: #FFD700;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="login">
    <h1><br><br></h1>
    <div class="card">
        <h1>Enter your username and password</h1>
        <form method="POST">
            <input type="text" name="u" placeholder="Username" required>
            <input type="password" name="p" placeholder="Password" required>
            <input type="submit" value="Submit" name="login">
        </form>
    </div>

   
    {% include 'footer.html' %}
