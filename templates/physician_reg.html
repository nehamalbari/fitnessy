<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern UI Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff9f;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            color: black;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px 5px;
            vertical-align: middle;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: #038649;
            color: #fff;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #01572f;
        }

        .gender-options {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        tr td:first-child {
            text-align: right;
            font-weight: bold;
            color:black;
        }

        tr td:last-child {
            text-align: left;
        }
    </style>
</head>
<body class="phy_reg">
    <form action="" method="post">
        <h1>Registration Form</h1>
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" placeholder="Enter your name"></td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input type="text" name="phone" placeholder="Enter your phone"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="phy_email" placeholder="Enter your email"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td class="gender-options">
                    <label><input type="radio" name="gender" value="male"> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                </td>
            </tr>
            <tr>
                <td>Username:</td>
                <td><input type="text" name="uname" placeholder="Choose a username"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="pass" placeholder="Create a password"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" name="submitphysician" value="Register">
                </td>
            </tr>
        </table>
    </form>
