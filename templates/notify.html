    <style>
        /* General Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* body {
            font-family: 'Arial', sans-serif;

            align-items: center;
            height: 100vh;

        /* Form Container */
        body{
            align-items: center;
            justify-content: center;
            margin-top: 100px;
            /* background: 
            url('static/images/view_users.jpg') no-repeat center center/cover  ; */
        }
        .form-container {
            background-color: #ffffff73;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.226);
            width: 100%;
            max-width: 600px;
            text-align: center;
            margin: 0 auto;
            
        }

        /* Form Header */
        .form-container h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }

        /* Table Layout */
        table {
            width: 100%;
            margin-bottom: 20px;
            border-spacing: 0;
            
        }

        td {
            padding: 12px 0;
        }

        td:first-child {
            text-align: left;
            font-size: 1rem;
            color: #555;
            width: 25%;
        }

        td:last-child {
            width: 75%;
        }

        /* Textarea Styling */
        textarea {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #3f66c07a;
            border-radius: 5px;
            outline: none;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            border-color: #3f66c07a;
        }

        /* Submit Button Styling */
        input[type="submit"] {
            background-color: #e84545;
            color: white;
            padding: 12px 24px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }
       

        input[type="submit"]:hover {
            background-color: #b12e2e;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            .form-container h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

        <form action="" method="post">

                    <td><textarea name="msg" rows="5" placeholder="Enter your message..."></textarea></td>
                </tr>

                <tr>
                    <td></td>
                    <td><input type="submit" value="Submit" name="submit"></td>
                </tr>
            </table>
        </form>
    </div>
